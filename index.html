<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Learning - Role Selection</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-400 to-red-400 min-h-screen flex flex-col justify-center items-center text-white">

    <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-3xl p-10 flex flex-col items-center shadow-lg">
        <h1 class="text-5xl font-extrabold mb-6 text-center drop-shadow-lg">Welcome to Adaptive AI Learning</h1>
        <p class="mb-8 text-lg text-white/90 text-center">Select your role to continue</p>

        <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0">
            <button onclick="selectRole('teacher')" 
                    class="bg-blue-600 hover:bg-blue-700 transition-colors duration-300 px-8 py-4 rounded-full text-lg font-semibold shadow-lg transform hover:scale-105">
                I am a Teacher
            </button>
            <button onclick="selectRole('student')" 
                    class="bg-green-600 hover:bg-green-700 transition-colors duration-300 px-8 py-4 rounded-full text-lg font-semibold shadow-lg transform hover:scale-105">
                I am a Student
            </button>
        </div>
    </div>

    <!-- Optional footer -->
    <footer class="mt-12 text-white/80 text-sm">Â© 2025 Adaptive AI Learning. All rights reserved.</footer>

</body>
</html>
