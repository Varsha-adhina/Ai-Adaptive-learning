<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-400 to-red-400 min-h-screen p-6 flex flex-col items-center">

  <div class="w-full max-w-5xl space-y-6">
    <h1 class="text-3xl font-bold text-white text-center mb-4">Student Dashboard</h1>

    <!-- Lesson List -->
    <div id="lessonListSection" class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-3 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Available Lessons
      </h2>
      <ul id="studentLessonList" class="list-disc pl-6 text-gray-800 space-y-2"></ul>
    </div>

    <!-- Lesson Content Section -->
    <div id="lessonContentSection" class="hidden bg-white rounded-2xl shadow-lg p-6 space-y-6">

      <!-- Lesson Title -->
      <h2 id="lessonTitleView" class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Lesson Title
      </h2>

      <!-- Lesson Content -->
      <p id="lessonContentView" class="text-gray-700 leading-relaxed"></p>

      <!-- Quiz Section -->
      <div id="quizSection" class="hidden bg-red-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="font-semibold text-red-600 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m12-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Quiz
        </h3>
        <p id="quizQuestion" class="text-gray-700"></p>
        <input type="text" id="quizAnswer" placeholder="Type your answer here" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-red-400 transition">
        <button onclick="submitQuiz()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-full font-semibold transition">Submit Answer</button>
      </div>

      <!-- Progress Section -->
      <div class="bg-green-50 p-4 rounded-xl shadow">
        <h3 class="text-lg font-semibold text-green-700 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Progress
        </h3>
        <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
          <div id="progressBar" class="bg-green-500 h-4 rounded-full" style="width:0%"></div>
        </div>
        <p id="progressText" class="mt-2 text-gray-700"></p>
      </div>

      <!-- Badge Section -->
      <div class="bg-yellow-50 p-4 rounded-xl shadow flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <div>
          <h3 class="text-lg font-semibold text-yellow-700">Badge</h3>
          <p id="badgeText" class="font-bold"></p>
        </div>
      </div>

      <!-- Notes Section -->
      <div class="bg-green-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="font-semibold text-green-600 flex items-center gap-2">My Notes üìù</h3>
        <textarea id="noteInput" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" placeholder="Write your notes..."></textarea>
        <button onclick="saveNote()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full font-semibold transition">Save Note</button>
        <ul id="notesList" class="list-disc pl-6 space-y-1"></ul>
      </div>

      <!-- Bookmarks Section -->
      <div class="bg-pink-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="font-semibold text-pink-600 flex items-center gap-2">Bookmarks üîñ</h3>
        <button onclick="toggleBookmark()" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded w-full font-semibold transition">Toggle Bookmark</button>
        <ul id="bookmarksList" class="list-disc pl-6 space-y-1"></ul>
      </div>

      <!-- Discussion Forum Section -->
      <div class="bg-gray-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">Discussion Forum üó£Ô∏è</h3>
        <textarea id="discussionInput" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition" rows="2" placeholder="Ask a question..."></textarea>
        <button onclick="postDiscussion()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition">Post</button>
        <ul id="discussionList" class="space-y-2"></ul>
      </div>

      <!-- Leaderboard Section -->
      <div class="bg-purple-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="text-lg font-semibold text-purple-700 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m12-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Leaderboard üèÜ
        </h3>
        <ul id="leaderboardList" class="list-disc pl-6 space-y-1 text-gray-800"></ul>
      </div>

      <!-- Recommendations Section -->
      <div class="bg-blue-50 p-4 rounded-xl shadow space-y-2">
        <h3 class="text-lg font-semibold text-blue-700 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m12-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Recommended for You üéØ
        </h3>
        <p id="recommendationText" class="text-gray-700 mb-2"></p>
        <ul id="recommendedLessons" class="list-disc pl-6 text-blue-700 space-y-1"></ul>
      </div>

      <button onclick="backToLessons()" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded w-full font-semibold flex items-center justify-center gap-2">
        ‚¨Ö Back to Lessons
      </button>
    </div>
  </div>

</body>
</html>
