<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adaptive AI Learning</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-400 to-red-400 min-h-screen flex flex-col justify-center items-center text-white">

    <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-3xl p-10 w-80 flex flex-col items-center shadow-lg">
        <h1 class="text-4xl font-extrabold mb-6 text-center drop-shadow-lg text-white">Login</h1>

        <div class="w-full">
            <label for="username" class="block font-semibold mb-2 text-white/90">Username</label>
            <input id="username" type="text" 
                   class="border border-white/50 rounded-lg px-4 py-2 w-full mb-4 bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
                   placeholder="Enter your name">

            <button onclick="login()" 
                    class="bg-blue-600 hover:bg-blue-700 transition-colors duration-300 px-4 py-3 rounded-full w-full text-lg font-semibold shadow-lg transform hover:scale-105">
                Continue
            </button>
        </div>
    </div>

</body>
</html>
